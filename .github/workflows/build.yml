name: Build Windows EXE
on:
  push: { branches: ["master", "main"], tags: ["v*"] }
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with: { dotnet-version: "8.0.x" }
      - name: Restore
        run: dotnet restore SpaceAccess.Wpf/SpaceAccess.Wpf.csproj
      - name: Publish self-contained exe
        run: dotnet publish SpaceAccess.Wpf/SpaceAccess.Wpf.csproj -c Release -r win-x64 -p:PublishSingleFile=true -p:SelfContained=true
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SpaceAccess-exe
          path: SpaceAccess.Wpf/bin/Release/net8.0-windows/win-x64/publish/**
